name: Frontend CI Pipeline

on:
  push:
    branches: ["master", "develop"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: ["master", "develop"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # =====================================================
  # 1) Build and Type Check
  # =====================================================
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    name: Build & Type Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: TypeScript type checking
        run: npm run build
        working-directory: ./frontend

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # =====================================================
  # 2) Code Formatting Check with Prettier
  # =====================================================
  format:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    name: Format Check (Prettier)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Check code formatting with Prettier
        run: npm run format:check
        working-directory: ./frontend

  # =====================================================
  # 3) Linting
  # =====================================================
  lint:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    name: Linting

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: ./frontend
        continue-on-error: true

  # =====================================================
  # 4) Unit and Integration Tests
  # =====================================================
  unit_tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    name: Unit Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Create test-results directory
        run: mkdir -p frontend/test-results
        shell: bash

      - name: Run unit tests
        run: npx playwright test --reporter=json --reporter=junit
        working-directory: ./frontend
        continue-on-error: true

      - name: Check test results
        run: |
          echo "Listing test-results directory:"
          ls -la frontend/test-results/ || echo "Directory does not exist"
          echo ""
          echo "Finding all XML files:"
          find . -name "*.xml" -type f || echo "No XML files found"
          echo ""
          echo "Checking for results.xml:"
          if [ -f "frontend/test-results/results.xml" ]; then
            echo "âœ… results.xml found!"
            head -20 frontend/test-results/results.xml
          else
            echo "âŒ results.xml not found"
          fi
        shell: bash
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Upload HTML test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Frontend Test Results
          path: 'frontend/test-results/results.xml'
          reporter: java-junit
          fail-on-error: false
        continue-on-error: true

      - name: Parse test results
        if: always()
        run: |
          if [ -f "frontend/test-results/results.xml" ]; then
            echo "âœ… Test results found and will be published"
          else
            echo "âš ï¸ No test results XML found yet (tests may not have run)"
          fi
        shell: bash

  # =====================================================
  # 5) E2E Tests with Playwright (Optional/Non-blocking)
  # =====================================================
  e2e_tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    name: E2E Tests (Playwright)
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Install Playwright browsers (cached)
        run: npx playwright install --with-deps chromium
        working-directory: ./frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      - name: Run E2E tests in parallel (4 workers)
        run: npx playwright test --workers=4 --reporter=html,json
        working-directory: ./frontend
        env:
          E2E_TEST: 'true'
        continue-on-error: true

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: frontend/test-results/
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # =====================================================
  # 6) Docker Build Validation
  # =====================================================
  docker_build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    name: Docker Build Validation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: profroid/frontend:ci-build
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =====================================================
  # 7) Summary Report
  # =====================================================
  summary:
    runs-on: ubuntu-22.04
    needs: [build, format, lint, unit_tests, e2e_tests, docker_build]
    if: always()
    name: Pipeline Summary

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/test-results/
        continue-on-error: true

      - name: Generate summary
        run: |
          echo "## Frontend CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Critical Checks" >> $GITHUB_STEP_SUMMARY
          echo "- Build & Type Check: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Format Check (Prettier): ${{ needs.format.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Linting: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit_tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ Optional Checks (non-blocking)" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e_tests.result }} (parallel, 4 workers)" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: ${{ needs.docker_build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
          if [ -f "frontend/test-results/junit.xml" ]; then
            PASSED=$(grep -o 'tests="[0-9]*"' frontend/test-results/junit.xml | head -1 | cut -d'"' -f2)
            FAILED=$(grep -o 'failures="[0-9]*"' frontend/test-results/junit.xml | head -1 | cut -d'"' -f2)
            echo "- Tests Passed: ${PASSED:-0}" >> $GITHUB_STEP_SUMMARY
            echo "- Tests Failed: ${FAILED:-0}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Tests Passed: 0" >> $GITHUB_STEP_SUMMARY
            echo "- Tests Failed: 0" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Execution Time" >> $GITHUB_STEP_SUMMARY
          echo "- Critical checks: ~2-3 minutes" >> $GITHUB_STEP_SUMMARY
          echo "- E2E tests (optional): ~5-7 minutes (parallel)" >> $GITHUB_STEP_SUMMARY
          echo "- Total: ~5-8 minutes" >> $GITHUB_STEP_SUMMARY

      - name: Fail pipeline if critical jobs failed
        if: needs.build.result == 'failure' || needs.format.result == 'failure' || needs.lint.result == 'failure'
        run: exit 1
