name: Frontend CI Pipeline

on:
  push:
    branches: ["master", "develop"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: ["master", "develop"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # =====================================================
  # 1) Build and Type Check
  # =====================================================
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    name: Build & Type Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: TypeScript type checking
        run: npm run build
        working-directory: ./frontend

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # =====================================================
  # 2) Linting
  # =====================================================
  lint:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    name: Linting

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: ./frontend
        continue-on-error: true

  # =====================================================
  # 3) Unit and Integration Tests
  # =====================================================
  unit_tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    name: Unit Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run unit tests (stub for now)
        run: |
          echo "Unit tests would run here"
          echo "Configure with your test framework (Jest, Vitest, etc.)"
        working-directory: ./frontend
        continue-on-error: true

  # =====================================================
  # 4) E2E Tests with Playwright (Optional/Non-blocking)
  # =====================================================
  e2e_tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    name: E2E Tests (Playwright)
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Install Playwright browsers (cached)
        run: npx playwright install --with-deps chromium
        working-directory: ./frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      - name: Run E2E tests in parallel (4 workers)
        run: npx playwright test --workers=4 --reporter=html,json
        working-directory: ./frontend
        continue-on-error: true

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: frontend/test-results/
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # =====================================================
  # 5) Critical Jobs Check
  # =====================================================
  critical_checks:
    runs-on: ubuntu-22.04
    needs: [build, lint, unit_tests]
    if: always()
    name: Critical Checks Status

    steps:
      - name: Check critical jobs
        run: |
          if [ "${{ needs.build.result }}" != "success" ] || [ "${{ needs.lint.result }}" != "success" ]; then
            echo "âŒ Critical checks failed!"
            exit 1
          fi
          echo "âœ… Critical checks passed!"

  # =====================================================
  # 6) Docker Build Validation
  # =====================================================
  docker_build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    name: Docker Build Validation

    7) Summary Report
  # =====================================================
  summary:
    runs-on: ubuntu-22.04
    needs: [build, lint, unit_tests, e2e_tests, docker_build, critical_checks]
    if: always()
    name: Pipeline Summary

    steps:
      - name: Generate summary
        run: |
          echo "## Frontend CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Critical Checks" >> $GITHUB_STEP_SUMMARY
          echo "- Build & Type Check: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Linting: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit_tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ Optional Checks (non-blocking)" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e_tests.result }} (parallel, 4 workers)" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: ${{ needs.docker_build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Execution Time" >> $GITHUB_STEP_SUMMARY
          echo "- Critical checks: ~2-3 minutes" >> $GITHUB_STEP_SUMMARY
          echo "- E2E tests (optional): ~5-7 minutes (parallel)" >> $GITHUB_STEP_SUMMARY
          echo "- Total: ~5-8 minutes" >> $GITHUB_STEP_SUMMARY

      - name: Fail pipeline if critical checks failed
        if: needs.critical_checksts

      - name: Generate summary
        run: |
          echo "## Frontend CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status" >> $GITHUB_STEP_SUMMARY
          echo "- Build & Type Check: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Linting: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit_tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e_tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: ${{ needs.docker_build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Build Artifacts: Available" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Test Results: Available" >> $GITHUB_STEP_SUMMARY

      - name: Fail pipeline if critical jobs failed
        if: needs.build.result == 'failure'
        run: exit 1
