name: Frontend CI Pipeline

on:
  push:
    branches: ["master", "develop"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: ["master", "develop"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # =====================================================
  # 1) Build and Type Check
  # =====================================================
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    name: Build & Type Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: TypeScript type checking
        run: npm run build
        working-directory: ./frontend

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # =====================================================
  # 2) Linting
  # =====================================================
  lint:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    name: Linting

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: ./frontend
        continue-on-error: true

  # =====================================================
  # 3) Unit and Integration Tests
  # =====================================================
  unit_tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    name: Unit Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run unit tests (stub for now)
        run: |
          echo "Unit tests would run here"
          echo "Configure with your test framework (Jest, Vitest, etc.)"
        working-directory: ./frontend
        continue-on-error: true

  # =====================================================
  # 4) E2E Tests with Playwright
  # =====================================================
  e2e_tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    name: E2E Tests (Playwright)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: ./frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: ./frontend
        continue-on-error: true

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: frontend/test-results/
          retention-days: 30

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  # =====================================================
  # 5) Docker Build Validation
  # =====================================================
  docker_build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    name: Docker Build Validation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: profroid/frontend:ci-build
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =====================================================
  # 6) Summary Report
  # =====================================================
  summary:
    runs-on: ubuntu-22.04
    needs: [build, lint, unit_tests, e2e_tests, docker_build]
    if: always()
    name: Pipeline Summary

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate summary
        run: |
          echo "## Frontend CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status" >> $GITHUB_STEP_SUMMARY
          echo "- Build & Type Check: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Linting: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit_tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e_tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: ${{ needs.docker_build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Build Artifacts: Available" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Test Results: Available" >> $GITHUB_STEP_SUMMARY

      - name: Fail pipeline if critical jobs failed
        if: needs.build.result == 'failure'
        run: exit 1
