name: Auth Service CI Pipeline

on:
  push:
    branches: ["master", "develop"]
    paths:
      - "auth-service/**"
      - ".github/workflows/auth-service-ci.yml"
  pull_request:
    branches: ["master", "develop"]
    paths:
      - "auth-service/**"
      - ".github/workflows/auth-service-ci.yml"

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # =====================================================
  # 1) Build and Test
  # =====================================================
  build_and_test:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    name: Build & Test Auth Service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: auth-service/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./auth-service

      - name: TypeScript type checking
        run: npm run build
        working-directory: ./auth-service

      - name: Run tests
        run: npm test
        working-directory: ./auth-service
        continue-on-error: true

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auth-service-build
          path: auth-service/dist/
          retention-days: 7

  # =====================================================
  # 2) Linting
  # =====================================================
  lint:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    name: Linting

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: auth-service/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./auth-service

      - name: Run ESLint
        run: npm run lint
        working-directory: ./auth-service
        continue-on-error: true

  # =====================================================
  # 3) Docker Build Validation
  # =====================================================
  docker_build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    name: Docker Build Validation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./auth-service
          file: ./auth-service/Dockerfile
          push: false
          tags: profroid/auth-service:ci-build
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =====================================================
  # 4) Summary Report
  # =====================================================
  summary:
    runs-on: ubuntu-22.04
    needs: [build_and_test, lint, docker_build]
    if: always()
    name: Pipeline Summary

    steps:
      - name: Generate summary
        run: |
          echo "## Auth Service CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status" >> $GITHUB_STEP_SUMMARY
          echo "- Build & Test: ${{ needs.build_and_test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Linting: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: ${{ needs.docker_build.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Fail pipeline if critical jobs failed
        if: needs.build_and_test.result == 'failure'
        run: exit 1
