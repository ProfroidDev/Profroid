version: "3.9"

# Development setup - runs backend services only (MySQL, auth-service, Spring Boot)
# Frontend runs locally for faster development
# Run: docker compose -f docker-compose.dev.yml up --build
# Then in another terminal: cd frontend && npm run dev
# Frontend will be at http://localhost:5173

services:
  minio:
    image: minio/minio:latest
    container_name: profroid-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # MinIO console
    volumes:
      - minio_data:/data
    networks:
      - profroid-net
  mysql:
    image: mysql:8.0
    container_name: profroid-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: profroid
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - profroid-net

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: profroid-phpmyadmin
    restart: always
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    networks:
      - profroid-net

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: profroid-auth-service
    restart: on-failure
    depends_on:
      - mysql
    environment:
      DATABASE_URL: mysql://root:root@mysql:3306/profroid_auth
      PORT: 3001
      NODE_ENV: production
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-your-secret-key-min-32-characters-long}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-min-32-characters-long}
      FRONTEND_URLS: http://localhost:3000,http://localhost:5173
      BACKEND_URL: http://localhost:8080
    ports:
      - "3001:3001"
    networks:
      - profroid-net

  monolith:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: profroid-app
    restart: always
    depends_on:
      - mysql
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/profroid
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_PRIVATE: ${MINIO_BUCKET_PRIVATE:-profroid-private}
    ports:
      - "8080:8080"
    networks:
      - profroid-net

volumes:
  mysql_data:
  minio_data:

networks:
  profroid-net:
