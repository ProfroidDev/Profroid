version: "3.9"

# Full production setup - runs everything including frontend
# Run: docker compose up --build
# Environment variables are loaded from .env file

services:

  minio:
    image: minio/minio:latest
    container_name: profroid-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # MinIO console
    volumes:
      - minio_data:/data
    networks:
      - profroid-net

  mysql:
    image: mysql:8.0
    container_name: profroid-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - profroid-net

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: profroid-phpmyadmin
    restart: always
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8081:80"
    networks:
      - profroid-net

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: profroid-auth-service
    restart: always
    depends_on:
      - mysql
    env_file:
      - ./auth-service/.env
    environment:
      DATABASE_URL: mysql://root:${MYSQL_ROOT_PASSWORD}@mysql:3306/profroid_auth
      PORT: 3001
      NODE_ENV: production
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URLS: ${FRONTEND_URLS}
      BACKEND_URL: ${BACKEND_URL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
    ports:
      - "3001:3001"
    networks:
      - profroid-net

  monolith:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: profroid-app
    restart: always
    depends_on:
      - mysql
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/profroid
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET_PRIVATE: ${MINIO_BUCKET_PRIVATE:-profroid-private}
    ports:
      - "8080:8080"
    networks:
      - profroid-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: profroid-frontend
    restart: always
    depends_on:
      - monolith
    ports:
      - "3000:3000"
    networks:
      - profroid-net

volumes:
  mysql_data:
  minio_data:

networks:
  profroid-net:
