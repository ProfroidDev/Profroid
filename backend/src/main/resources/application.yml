This should work: ## ===============================
## DEFAULT PROFILE (prod unless overridden)
## ===============================

server:
  error:
    include-message: always

logging:
  level:
    root: INFO
    com.profroid: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret: ${JWT_SECRET}

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-private: ${MINIO_BUCKET_PRIVATE:profroid-private}
  origin-base-url: ${MINIO_ORIGIN_BASE_URL:}
  cdn-base-url: ${MINIO_CDN_BASE_URL:}

stripe:
  secret-key: ${STRIPE_SECRET_KEY}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET}

app:
  url: ${APP_URL:http://localhost:5173}

spring:
  profiles:
    active: h2 # IDE + CI will default to H2 (safe)
  web:
    resources:
      add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
---
## ===============================
## H2 PROFILE (local dev + CI tests)
## ===============================
spring:
  config:
    activate:
      on-profile: h2

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:profroid-db;DB_CLOSE_DELAY=-1;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  sql:
    init:
      platform: h2
      mode: always # prevents loading MySQL scripts
      data-locations: classpath:data.sql
      schema-locations: classpath:schema.sql

---
## ===============================
## DOCKER PROFILE (MySQL)
## ===============================
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:mysql://mysql:3306/profroid
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      initialization-fail-timeout: 60000

  jpa:
    hibernate:
      ddl-auto: update

  sql:
    init:
      platform: mysql
      mode: never

server:
  address: 0.0.0.0
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
